<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Matches</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
</head>
<body>
<div class="container">
		<div class="jumbotron centering text-center">
			<h1>Here are your matches!</h1>
			<hr>
			<h4>Based on your results, here are the best matches for friends that we have for you!</h4>
			<br>
			<a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> Home</button></a>
		</div>
	
	<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Your Matches</strong></h3>
					</div>
					<div class="panel-body" id="match-section">
						
					</div>
				</div>
			</div>
		</div>
</div>

	<script type="text/javascript">
		
		$.get("/api/matches", function(data){

			console.log(data);

			for (var i = 0; i < data.length; i++) {
				
				var wellSection = $("<div>");
				wellSection.addClass("well");
				wellSection.attr("id", "character-well" + i);
				$("#match-section").append(wellSection);
				$("#character-well" + i).append("<h2>" + data[i].name + "</h2>");
				$("#character-well" + i).
				append("<img src=" + "'" + data[i].pictureLink + "'" + " height=200 width=300>");
								
			}

		});


	</script>

	<footer class="footer">
		<div class="container">
			<a href="/api/tables">API Friends Link</a>
			|
			<a href="/public/home.html">Home</a>
		</div>
	</footer>
</body>
</html>
